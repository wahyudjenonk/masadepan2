<style type="text/css">
	.datagrid-row-over td{
		background:#D0E5F5;
	}
	.datagrid-row-selected td{
		background:#FBEC88;
		color:#000;
	}
</style>

<div id="div_{$tipe_grid}" style="width:100%;">
	<div id='{$divnya}'></div>
	<div id='toolbar_{$tipe_grid}' style="padding:5px;height:{$tinggi_toolbar|default:''}">
		{if $filter_kategori|default:'' eq 'true'}
			<div style="float:{$align|default:'left'};">
				<label width='100px'>Filter Kategori</label> :
				<select id='filter_kategori' style='width:150px;'>
					<option value=''> -- Pilih -- </option>
				</select>
			</div>
		{/if}
		
		{if $filter_lantai|default:'' eq 'true'}
			<div style="float:{$align|default:'left'};">
				<label width='100px'>Filter Lantai</label> :
				<select id='filter_lantai' style='width:150px;'>
					<option value=''> -- Pilih -- </option>
				</select>
			</div>
		{/if}
		
		{if $crud|default:'' eq 'true'}
			{if $hapus eq 'true'}
				<a href="javascript:void(0)" style='float:right;' class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('delete', '{$modul|default:''}','');">
					<span class="l-btn-left">
						<span class="l-btn-text icon-remove l-btn-icon-left">Hapus</span>
					</span>
				</a>	
			{/if}
			{if $edit eq 'true'}
				<a href="javascript:void(0)" style='float:right;' class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('edit', '{$modul|default:''}');">
					<span class="l-btn-left">
						<span class="l-btn-text icon-edit l-btn-icon-left">Edit</span>
					</span>
				</a>
				&nbsp;
			{/if}
			{if $tambah eq 'true'}
				<a href="javascript:void(0)" style='float:right;' class="l-btn l-btn-small l-btn-plain" group="" id="" onClick="genform('add', '{$modul|default:''}');">
					<span class="l-btn-left ">
						<span class="l-btn-text icon-add l-btn-icon-left">Tambah</span>
					</span>
				</a>
				&nbsp;
			{/if}
		{/if}
		
	</div>
</div>

<script>
	var tipe_grid = "{$tipe_grid}";
	$('#div_{$tipe_grid}').css('height', {$tinggi_grid} );
	genGrid('{$tipe_grid}', '{$divnya}');
</script>
